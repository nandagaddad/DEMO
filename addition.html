<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Addition Web Page</title>
</head>
<body>
    <fieldset>
        <legend>Web Based Simple Calculator</legend>
        <table>
            <tr>
                <td><label>Enter a First Number :</label></td>
                <td><input type="number" id="txtnum1" placeholder="Enter integer value"/></td>
            </tr>
            <tr>
                <td><label>Enter a Second Number :</label></td>
                <td><input type="number" id="txtnum2" placeholder="Enter integer value"/></td>
            </tr>
            <tr>
               <td colspan="2"><button onclick="addtwonumbers();">Add Numbers</button></td>
            </tr>
        </table>
        <span id="sp_result"></span>
    </fieldset>
</body>
</html>
<script type="text/javascript">
    function addtwonumbers(){
        var result = parseInt(document.getElementById('txtnum1').value)+parseInt(document.getElementById('txtnum2').value);
       // document.write("The Sum of 2 Numbers is :",result)
       document.getElementById('sp_result').innerText ="The sum of Two Number is: " + result;
    }
</script>
